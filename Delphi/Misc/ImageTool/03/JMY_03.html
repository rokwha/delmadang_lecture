<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지툴 제작하기 Part-03</title>

    <script src="/delmadang_lecture/ruffle/ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
    
        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("container");
            container.appendChild(player);

            player.style.width = "1282px"; 
            player.style.height = "800px";

            // 이 시리즈는 컨트롤러로 제어되지 않음. 그냥 직접 부른다. 
            player.ruffle().load("JMY_03.swf");
            //player.ruffle().load("JMY_03_controller.swf?csConfigFile=JMY_03_config.xml");

        });
    </script>    
</head>
<body>
    <div id="container" style="width:1282px;height:800px;">
        
    </div>
</body>
</html>
