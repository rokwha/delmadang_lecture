<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread 기초 Part-01</title>

    <script src="/delmadang_lecture/ruffle/ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
    
        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("container");
            container.appendChild(player);

            player.style.width = "1285px"; 
            player.style.height = "1045px";

            //player.ruffle().load("DB-03.swf");
            player.ruffle().load("Part-02_controller.swf?csConfigFile=Part-02_config.xml");

        }); 
    </script>    
</head>
<body>
    <div id="container">
        
    </div>
</body>
</html>
