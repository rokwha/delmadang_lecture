<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지뷰어 만들기 Part-01</title>

    <script src="/delmadang_lecture/ruffle/ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
    
        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("container");
            container.appendChild(player);
            //player.ruffle().load("Part-01.swf");
            player.ruffle().load("ClassStory-02_controller.swf?csConfigFile=ClassStory-02_config.xml");

            player.style.width = "1025px"; 
            player.style.height = "783px";
        });
    </script>    
</head>
<body>
    <div id="container">
        
    </div>
</body>
</html>
