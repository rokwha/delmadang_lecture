function Letsgo(URL){

function sclear(){
  if (trim(document.delfinder.del_keyword.value) == "',' 는 or 검색이며  '&' 는 and 검색 입니다."){
    document.delfinder.del_keyword.value = ""
  }
}

function trim(str){
  return str.replace(/(^\s+)|(\s+)$/,"");
}

function search_submit(){
  var myform = document.delfinder;
  if(trim(myform.del_keyword.value) == "" ||trim(myform.del_keyword.value) == "',' 는 or 검색이며  '&' 는 and 검색 입니다."){
    alert("검색어를 입력하세요.");
    myform.del_keyword.value = ""
    myform.del_keyword.focus();
    return false;
  }
return true;
}

function admingo(){
  document.adminform.submit();
}
